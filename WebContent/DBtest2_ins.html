<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btnIns").click(function(){
		//alert("asd");
		if($("#sang").val() === ""){
			alert("뭐함")
			return;
		}
		if($("#su").val() === "" || isNaN(parseInt($("#su").val()))){
			alert("뭐함")
			return;
		}

		if($("#dan").val() === "" || isNaN(parseInt($("#dan").val()))){
			alert("뭐함")
			return;
		}
		
		$("#frm").submit();
	})
	
	$("#btnList").bind("click",listFunc);
	
});

function listFunc(){
	location.href = "dbTest2.jsp";
}

</script>
</head>
<body>
<h1>상품추가</h1>
<form action="dbtest2_ins.jsp" method="post" id="frm">
품명 : <input type="text" name="sang" id="sang"><br>
수량 : <input type="text" name="su" id="su"><br>
단까 : <input type="text" name="dan" id="dan"><br>
<input type="button" value="자료추가" id="btnIns">
<input type="reset" value="취소">
<input type="button" value="목록보기" id="btnList">

</form>
</body>
</html>
